<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        movie.com
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="white-text">Latest Movies</h1>
    </header>
    <main>
        <section class="flex-container">
            <figure
                style="border:1px rgb(93, 93, 93) solid; height: 450px; width: 300px;background-color: white; overflow: auto;">
                <img width=300px height=300px id="display-image" />
                <figcaption id="movie-desc" style="padding: 5px;">This is sample description</figcaption>
            </figure>
        </section>

        <section>
            <ul class="flex-container" id="movie-list" type="none">
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
