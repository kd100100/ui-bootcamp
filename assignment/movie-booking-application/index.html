<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online movie booking application">
    <title>Book Your Movie - Online movie booking platform</title>
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/modal.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo" width="275" height="75" />
        </div>
        <nav class="navbar">
            <ul type="none" class="nav-list">
                <li><a href="#" class="nav-link active">Movies</a></li>
                <li><a href="#" class="nav-link">Bookings</a></li>
                <li><a href="#" class="nav-link">Logout</a></li>
            </ul>
            <div class="nav-link hamburger-icon">&#9776;</div>
            <label for="language" class="language">Language</label>
            <select name="language" id="language" class="language">
                <option>All</option>
                <option>English</option>
                <option>Hindi</option>
                <option>Tamil</option>
            </select>
        </nav>
    </header>
    <main>
        <div class="booking-modal" id="booking-modal">
            <section class="booking-modal-content" id="booking-modal-content">
                <span class="close"><button onclick="closeModal()">&times;</button></span>
                <h1>Booking Tickets</h1>
                <form action="">
                    <div class="form-group">
                        <label for="movie-name">Movie Name</label>
                        <input type="text" name="movie-name" id="movie-name" class="form-control" value="Beast"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label for="movie-date">Date</label>
                        <input type="date" name="movie-date" id="movie-date" class="form-control"
                            placeholder="Enter Date">
                    </div>
                    <div class="form-group">
                        <label for="movie-time">Time</label>
                        <select name="movie-time" id="movie-time" class="form-control">
                            <option>10:00 AM</option>
                            <option>12:00 PM</option>
                            <option>02:00 PM</option>
                            <option>04:00 PM</option>
                            <option>06:00 PM</option>
                            <option>08:00 PM</option>
                            <option>10:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="movie-seats">Seats</label>
                        <input type="text" name="movie-seats" id="movie-seats" class="form-control"
                            placeholder="Enter Seats">
                    </div>
                </form>
            </section>
        </div>
        <div id="movie-container" class="movies"></div>
    </main>
    <footer>
        <code> Copyrights Â© 2022-2023 </code>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
